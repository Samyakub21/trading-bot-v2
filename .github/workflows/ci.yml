name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # --- BULLETPROOF FIX ---
        # 1. Remove ANY line containing 'pandas-ta' from requirements.txt
        #    (This prevents pip from trying to git clone it and failing)
        sed -i '/pandas-ta/d' requirements.txt
        
        # 2. Manually install pandas-ta from the ZIP archive
        #    (This acts like a standard download, bypassing Git auth completely)
        pip install https://github.com/twopirllc/pandas-ta/archive/development.zip
        
        # 3. Pin Numpy to < 2.0.0 (Required for pandas-ta compatibility)
        pip install "numpy<2.0.0"
        
        # 4. Install the rest of the dependencies from the cleaned file
        pip install -r requirements.txt
        
        # 5. Install testing tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Stop build on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings for style (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # Ignore missing imports to prevent failure on un-typed libraries
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        pytest tests/ -v
