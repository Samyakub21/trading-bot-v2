name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip' # Caches dependencies to speed up future runs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # --- FIX: Patch requirements.txt for pandas-ta ---
        # This command removes the broken PyPI reference and replaces it with the GitHub source
        sed -i 's|pandas-ta>=0.3.14b|git+https://github.com/twopirllc/pandas-ta.git@development|g' requirements.txt
        
        # Install project dependencies
        pip install -r requirements.txt
        
        # Install testing and linting tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        # Check if code is formatted correctly. Fails if it's not.
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # targeted type checking, ignoring missing imports for libraries without stubs
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        # Run pytest with verbosity
        pytest tests/ -v
