name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # Install project dependencies from your updated requirements.txt
        pip install -r requirements.txt
        
        # Install testing and linting tools (not always in requirements.txt)
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        # Check if code is formatted correctly. Fails if it's not.
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # Targeted type checking, ignoring missing imports for libraries without stubs
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        # Run pytest with verbosity
        pytest tests/ -v
