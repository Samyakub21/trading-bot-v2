name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # --- FIX: Switch to pandas-ta-openbb for Python 3.12/Numpy 2 Support ---
        # 1. Remove the old pandas-ta requirement which is causing conflicts/404s
        sed -i '/pandas-ta/d' requirements.txt
        
        # 2. Install pandas-ta-openbb from PyPI (Drop-in replacement compatible with Numpy 2)
        pip install pandas-ta-openbb
        
        # 3. Install the rest of the project dependencies
        pip install -r requirements.txt
        
        # 4. Install testing tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Stop build on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings for style (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # Ignore missing imports to prevent failure on un-typed libraries
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        pytest tests/ -v
