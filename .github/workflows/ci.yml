name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10 (DhanHQ Safe)
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Upgrade pip tooling
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install dev tools
      run: |
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Verify core dependency versions
      run: |
        python - <<EOF
        import numpy, pandas, pandas_ta
        print("NumPy:", numpy.__version__)
        print("Pandas:", pandas.__version__)
        print("pandas-ta:", pandas_ta.version)
        EOF

    - name: Lint with Black
      run: |
        black --check . --extend-exclude "Extras/backup"

    - name: Lint with Flake8
      run: |
        flake8 . \
          --count \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics \
          --exclude=Extras/backup
        flake8 . \
          --count \
          --exit-zero \
          --max-complexity=10 \
          --max-line-length=127 \
          --statistics \
          --exclude=Extras/backup

    - name: Type Check with Mypy
      run: |
        mypy . --ignore-missing-imports --exclude Extras/backup || true

    - name: Run Tests
      run: |
        pytest tests/ -v
