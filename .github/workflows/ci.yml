name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # --- FIX: Use ZIP Archive to bypass Git Auth Errors ---
        # Instead of 'git+https://...', we use the direct ZIP download link.
        # This installs the 'development' branch without triggering a git login prompt.
        sed -i 's|pandas-ta>=0.3.14b|pandas-ta @ https://github.com/twopirllc/pandas-ta/archive/development.zip|g' requirements.txt
        
        # Install project dependencies
        pip install -r requirements.txt
        
        # Install testing and linting tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Stop build on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings for style (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # Ignore missing imports to prevent failure on un-typed libraries
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        pytest tests/ -v
