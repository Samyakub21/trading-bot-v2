name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"  # Updated to 3.12
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # --- CRITICAL FIXES FOR PYTHON 3.12 ---
        # 1. Use the ZIP version of pandas-ta (avoids git auth errors).
        # 2. Pin numpy < 2.0.0 because pandas-ta breaks with numpy 2.0+.
        #    (We use 'sed' to inject this constraint into requirements.txt dynamically)
        
        sed -i 's|pandas-ta>=0.3.14b|pandas-ta @ https://github.com/twopirllc/pandas-ta/archive/development.zip\nnumpy<2.0.0|g' requirements.txt
        
        # Install project dependencies
        pip install -r requirements.txt
        
        # Install testing and linting tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        black --check .

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Stop build on syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings for style (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type Check with Mypy
      run: |
        # Ignore missing imports to prevent failure on un-typed libraries
        mypy . --ignore-missing-imports || true

    - name: Run Tests
      run: |
        pytest tests/ -v
