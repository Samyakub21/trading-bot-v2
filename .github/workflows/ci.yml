name: Trading Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
        # Install project dependencies from requirements.txt
        pip install -r requirements.txt
        
        # Install testing and linting tools
        pip install flake8 black mypy pytest pytest-asyncio pytest-cov

    - name: Lint with Black (Formatting)
      run: |
        # Check formatting, but EXCLUDE the backup folder
        black --check . --extend-exclude "Extras/backup"

    - name: Lint with Flake8 (Syntax & Style)
      run: |
        # Check for syntax errors, excluding the backup folder
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=Extras/backup
        
        # Check for style violations (warnings only), excluding the backup folder
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=Extras/backup

    - name: Type Check with Mypy
      run: |
        # Targeted type checking, ignoring missing imports and the backup folder
        mypy . --ignore-missing-imports --exclude Extras/backup || true

    - name: Run Tests
      run: |
        # Run pytest with verbosity
        pytest tests/ -v
